<template name="Scoreboard">
	
	<div class="page-header">
		<h1>{{name}}</h1>
	</div>
	<div class="">
		<p>{{this.currentQuestion.question}}</p>
		{{#each this.currentQuestion.clues}}
			<p>* {{this.text}}</p>
			{{#if this.image}}
				<img class="clue-image" src="{{picture this.image}}">
			{{/if}}
		{{/each}}
		<div class="list-group">
			{{#each members}}
			<div class="list-group-item  clearfix ">
				<span class="score">{{username}} </span>
				<span class="pull-right list-group-item score">{{score this}}</span>
			</div>
			{{/each}}
		</div>
	</div>

</template>
