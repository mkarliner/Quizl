<template name="People">
	<table class="table table-striped table-bordered">
	    <tr>
	        <th>Username</th><th>Roles</th>
	    </tr>
	{{#each this}}
	<tr>
		<td>{{username}}</td>
		<td> {{roles}}</td>
		<td>
		    <button class="btn" id="promote-btn">Promote</button>
		</td>
	</tr>
	{{/each}}
	</table>
</template>
